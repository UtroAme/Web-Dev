<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
}
/*collapsedtable borders*/
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
/*style table boarder*/
table, th, td {
  border: 1px solid white;
  border-collapse: collapse;
}
th, td {
  background-color: #96D4D4;
}
/*round table boarder*/
table, th, td { /*u can skip the table here to remove line of table*/
  border: 1px solid black;
  border-radius: 10px;
}
/*dotter table*/
 th, td {
  border-style: dotted;
} /*have another types too*/

/*border color*/
 th, td {
  border-color: #96D4D4;
}
</style>
</head>
<body>

<h2>Table With Border</h2>

<p>Use the CSS border property to add a border to the table.</p>

<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td>
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td>
    <td>94</td>
  </tr>
  <tr>
    <td>John</td>
    <td>Doe</td>
    <td>80</td>
  </tr>
</table>

</body>
</html>
